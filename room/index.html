<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - Room example</title>
    <link rel="stylesheet" type="text/css" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Room example</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <input type="text" placeholder="Room Name" id="js-room-id">
          <!-- memo usernameを入力してもらう -->
          <input type="text" placeholder="Username" id="username"><br>
          <!-- memo callを意味するJoinとイベントリスナーを分けるためにchatボタンを設置 -->
          <button id="js-voiceChat-start-trigger">VoiceChat Start</button>
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>

      <!-- memo chatの結果を出力 -->
      <div id="output"></div>
    </div>
    
    <script src="../_shared/key.js"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./script.js"></script>
    
    <script src="./js/script_wcs.js"></script>
  </body>
</html>
